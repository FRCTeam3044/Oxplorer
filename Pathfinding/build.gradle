plugins {
    id 'java-library'
    id "edu.wpi.first.GradleRIO" version "2023.4.3"
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'maven-publish'
}

group 'me.nabdev.pathfinding'
version '0.5.0-SNAPSHOT42'

java {
    withSourcesJar()
    withJavadocJar()
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'edu.wpi.first.wpimath:wpimath-java:2023.4.3' // Needed for methods that convert Rotation2d and Pose2d to native pathfinding structures
    implementation 'edu.wpi.first.wpilibj:wpilibj-java:2023.+'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.0'
    implementation 'org.json:json:20231013'
}

shadowJar {
    archiveClassifier.set('')
    mergeServiceFiles()
    zip64 true
}

publishing {
    publications {
        Oxplorer(MavenPublication) { publication ->
            from project.shadow.component(publication)
            artifactId = 'oxplorer'
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/FRCTeam3044/Oxplorer"
            credentials {
                username = System.getenv("USERNAME")
                password = System.getenv("TOKEN")
            }
        }
    }
}